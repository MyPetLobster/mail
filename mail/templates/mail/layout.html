{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Mail{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'mail/styles.css' %}">
        {% block script %}
        {% endblock %}
    </head>
    <body>
        
        <div class="page-content">
            <div class="navbar navbar-expand-lg navbar-light">
                <div class="top-navbar">
                    <a class="navbar-brand" href="{% url 'index' %}">
                        <img id="gmail-logo" src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/logo_gmail_lockup_default_2x_r5.png">
                    </a>
                </div>
                <ul id="navbar-nav" class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link inbox-link">Inbox</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link compose-link">Compose</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link sent-link">Sent</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link archive-link">Archived</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
                    </li>
                </ul>
            </div>
            <div class="container">
                <div class="top-container">
                    <input id="search" class="form-control" placeholder="Search">
                    <div class="user-info">
                        <a class="profile-pic-container" href="{% url 'index' %}">
                            {% if request.user.profile_picture %}
                                <img class="profile-picture" src="{{ request.user.profile_picture.url }}">
                            {% else %}
                                <img class="profile-picture" src="../../static/mail/images/vecteezy_default-avatar-profile.jpg">
                            {% endif %}
                        </a>
                    </div>
                </div>
                <div class="bottom-container">
                    {% block body %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
